<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find trusted dentists near you. Browse our slider of professional dental profiles and choose the right expert for your smile."
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="assets/icons/Frame Logo Icon.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/mediaQueries.css" />
    <title>Basic DOM Manipulation</title>
  </head>
  <body>
    <main>
      <div class="counter">
        <p id="display">0</p>
        <div class="controls">
          <button class="decrement" data-action="decrement">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button class="reset" data-action="reset">
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
          <button class="increment" data-action="increment">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
